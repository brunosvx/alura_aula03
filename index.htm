<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <p class="top_text">Escolha a porcentagem de vitória:</p>
        <input type="number" name="" id="porcentagem" placeholder="Ex: 30" min="1" max="100">
        <button class="start">Começar o jogo</button>
    </div>

    <div class="main2" style="display: none;">
        <p class="top_text" id="texto_jogo"></p>
        <input type="number" name="" id="tentativa" placeholder="Tentativa">
        <button id="try">Chutar</button>
        <p class="erro"></p>
        <p class="acerto">Você acertou!</p><br>
        <button id="play_again">Jogar novamente</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
